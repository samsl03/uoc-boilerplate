<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <!-- do not remove this line! -->
    <title>Ensaimada Mallorquina - Inscripción</title>
  </head>
  <body>
    <include src="./views/header.html"></include>
    <form class="form-contactos">
      <legend>
        Si quieres información o quires participar en nuestro concurso de
        Ensaimadas, no olvides en escribirnos.
      </legend>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Nombre y Apellido</label
        >
        <input
          type="name"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Nombre"
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >¿En qué te podemos ayudar?</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          placeholder="Escribe el texto aquí"
          rows="3"
        ></textarea>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Enviar</button>
      </div>
    </form>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
    <!-- do not remove this line! -->
  </body>
</html>
